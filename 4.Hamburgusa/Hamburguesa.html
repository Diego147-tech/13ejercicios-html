          </form>
        <!-- Quieres con cebolla-->

            <label><input type="radio" name="pregunta2" value="concebolla" required> Con Cebolla</label><br> <!--Opcion 1-->
            <label><input type="radio" name="pregunta2" value="sincebolla"required> Sin Cebolla </label> <!--Opcion 2-->
        </form> 
        <!-- Quieres con cebolla-->
        <h3> QUIERES CON RIPPI?</h3> <!--Pregunta 3-->

        </form>
        <!-- Quieres con cebolla-->
        <h3> LA QUIERES CON SALSA?</h3>  <!--Pregunta 4-->

            <label><input type="radio" name="pregunta4" value="consalsa" required> Con Salsa</label><br> <!--Opcion 1-->
            <label><input type="radio" name="pregunta4" value="sinsalsa" required> Sin Salsa</label><br>  <!--Opcion 2-->
        </form>

        <!-- Respuesta de pedido-->
    <div id="pedido">
        <h2> TU PEDIDO ES:</h2>
        <input type="text" name="Pedido" size="30"> <!--Historial de pedido de acuerdo a lo que eligio-->
    </div>
  </div>
